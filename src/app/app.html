<ion-split-pane>
    <ion-menu [content]="conteudo">
        <ion-content>
            <ion-item id="cabecalho-menu" class="cabecalho-menu">
                <div>
                    <ion-avatar item-start>
                        <img src="assets/img/avatar-profile.jpg">
                    </ion-avatar>
                </div>
                <h2>Gabriel</h2>
                <p>gabriel.leite@alura.com.br</p>
            </ion-item>
            <ion-list>
                <button ion-item menuClose *ngFor="let pagina of paginas" (click)="this.abrirPagina(pagina.pagina)">
                    <ion-icon [name]="pagina.icone" item-left></ion-icon>
                    {{pagina.titulo}}
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" main #conteudo></ion-nav>
</ion-split-pane>
